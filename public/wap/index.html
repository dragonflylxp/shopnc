<script type="text/html" id="goods">
    <div class="nctouch-home-block item-goods">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="goods-list">
            <% for (var i in item) { %>
            <li>
                <a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">

                    <div class="goods-pic">
                        <img src="<%= item[i].goods_image %>" alt="">
                        <!--<div class="goods-price" style="height: 24px;width: 40%;background-color: #b0b0b0;opacity: 0.7;position: absolute;z-index:1;bottom: 4%;right: 4%;border-top-left-radius: 12px;border-bottom-right-radius: 12px"></div>-->
                        <dd class="goods-price g_price">￥<em><%= item[i].goods_promotion_price %></em></dd>
                    </div>
                    <dl class="goods-info">
                        <dt class="goods-name"><%= item[i].goods_name %></dt>
                        <!--<dd class="goods-price" >￥<em><%= item[i].goods_promotion_price %></em></dd>-->
                    </dl>
                </a>
            </li>
            <% } %>
        </ul>
    </div>
</script>
